
<div class="container-fluid">

        <table class="table table-striped table-hover">
                <thead>
                        <tr>
                          <th >Name </th>
                          <th >Surname</th>
                          <th >City</th>
                          <th >Country</th>
                          <th >Email</th>
                          <th >Phone</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody >
                        <tr *ngFor="let e of this.listautenti" >
                          <td>{{e.firstName}}</td>
                          <td>{{e.lastName}}</td>
                          <td>{{e.city}}</td>
                          <td>{{e.country}}</td>
                          <td>{{e.email}}</td>
                          <td>{{e.phone}}</td>
                          <td>
                            <a class="btn btn-primary btn-sm active" role="button"
                            [routerLink]="['/detail-user/' + e.id.toString()]"
                            aria-pressed="true">

                            
                            <i class="bi bi-person-bounding-box"></i>
                            </a>
                          
                          </td>
                        </tr>

                      </tbody>
                
        </table>

    
</div>
